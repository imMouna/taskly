{% load static %}
{% load crispy_forms_tags %}

<html> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Taskly | Update task </title>


        <link
          rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
        />

        <link
          rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
        />

    </head>


    {% include 'profile/base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

    <h3 style="color: orange;"> Update a task </h3>
    
    <hr>

    <form method="post" autocomplete="off">

        {% csrf_token %}

        {{form.title|as_crispy_field}}

        <br><br>  

        {{form.content|as_crispy_field}}

        <br><br>
        <input class="btn btn-primary navbar-btn" type="submit", value="Update">

        <br><br>

        <a href="{% url 'view-tasks' %}"> Go back </a>


    </form>
    </div>
    <br>
</html>
