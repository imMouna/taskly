{% load static %}
{% load crispy_forms_tags %}

<html> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page🏠</title>

        <link
          rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
        />

        <link
          rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
        />

    </head>


    {% include 'base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

    <h1>Delete a task!</h1>
    
    <br>

    <form method="post" autocomplete="off">

        {% csrf_token %}

        <p> Are you sure that you want to delete this task? </p>

        <br> 

        <a href="{% url 'view-tasks' %}"> Go back </a>

        <br> <br>
        <input class="btn btn-primary navbar-btn" type="submit", value="Delete">

    </form>
    </div>
    <br>
</html>
