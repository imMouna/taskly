{% load static %}
{% load crispy_forms_tags %}

<html> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Taskly | Profile management </title>


        <link
          rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
        />

        <link
          rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
        />

    </head>


    {% include 'profile/base.html' %}

    <br>

    <h3 class="text-center" style="color: orange;"> Update your profile</h3> 

    <hr>

    <div class="container bg-white shadow-md p-5 form-layout style="margin-top: 20px;"">



    <form method="post" autocomplete="off">

        {% csrf_token %}

        {{user_form.username|as_crispy_field}}

        <br>

        {{user_form.email|as_crispy_field}}

        <br>
        <input class="btn btn-primary navbar-btn" type="submit", value="Update profile">

    </form>
    </div>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout style="margin-top: 20px;"">

      <h3  style="color: orange;"> Delete account </h3>

      <hr>

      <div>

        <a class="btn btn-danger navbar-btn" type="button" href="{% url 'delete-account' %}">Delete your account</a>

      </div>

    </div>
</html>
