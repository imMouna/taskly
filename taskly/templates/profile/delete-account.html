{% load static %}
{% load crispy_forms_tags %}

<html> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Taskly | delete account </title>

        <link
          rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
        />

        <link
          rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
        />

    </head>


    {% include 'profile/base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

    <h3 style="color: orange;">Delete a task!</h3>
    
    <br>

    <form method="post" autocomplete="off">

        {% csrf_token %}

        <p> Are you sure that you want to delete this account? </p>

        <br> 

        <input class="btn btn-primary navbar-btn" type="submit", value="Delete Account">

        <br><br>

        <a href="{% url 'profile-management' %}"> Go back </a>


    </form>
    </div>
    <br>
</html>
