{% load static %}

<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Taskly | View Task </title>


    <link
    rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
  />

    <link
      rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
    />

</head>

{% include 'profile/base.html' %}

    <br>

    <h3 class="text-center" style="color: orange;"> View tasks </h3>

    <hr>

    {% for tsk in task %}

        <div class="container bg-white shadow-md p-5 form-layout" style="margin-top: 20px;">
            
            <h3> {{ tsk.title }} </h3>

            <br>

            {{ tsk.content }}
        
            <br><br><br>

            <a class="btn btn-info navbar-btn" type="button" href="{% url 'update-task' tsk.id %}"
            >Update task</a>

            &nbsp; &nbsp; &nbsp;

            <a class="btn btn-danger navbar-btn" type="button" href="{% url 'delete-task' tsk.id %}"
            >Delete task</a>

        </div>

    {% endfor %}

</div>

</html>
