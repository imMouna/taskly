{% load static %}
{% load crispy_forms_tags %}

<html> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Taskly | Create task </title>


        <link
          rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
        />

        <link
          rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
        />

    </head>


    {% include 'profile/base.html' %}

    <br>

    <h3 class="text-center" style="color: orange;"> Create a task </h3> 

    <hr>

    <div class="container bg-white shadow-md p-5 form-layout style="margin-top: 20px;"">



    <form method="post" autocomplete="off">

        {% csrf_token %}

        {{form.title|as_crispy_field}}

        <br><br>  

        {{form.content|as_crispy_field}}

        <br>
        <input class="btn btn-primary navbar-btn" type="submit", value="Submit">

    </form>
    </div>
    <br>
</html>
