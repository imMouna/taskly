{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Taskly | Login </title>

    
        <link
        rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css"
      />

        <link
          rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"
        />

    </head>

    {% include 'pre-base.html' %}


    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

    <h3 style="color: orange;"> Login </h3>
    <hr>
    <form method="post" autocomplete="off">

        {% csrf_token %}

        {{form.username|as_crispy_field}}

        <br> 

        {{form.password|as_crispy_field}}

        <br><br>

        <input class="btn btn-primary navbar-btn" type="submit" value="Login"/>

        <br><br>

        <p style="color: red;"> Don't have an account? 
          <br>
          <a href="{% url 'register' %}">Register</a>
        </p>

    </form>
    </div>
</html>
